# base code from https://github.com/jaredtao/HelloActions-Qt
# macos.yml

name: MacOS
on: 
  push:
    paths-ignore:
      - 'README.md'
      - 'README.ko.md'      
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'README.ko.md'      
      - 'LICENSE'
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        qt_ver: [5.12.6]
        qt_target: [desktop]
    steps:
      - name: Install Qt
        # if: steps.cacheqt.outputs.cache-hit != 'true'
        uses: jurplel/install-qt-action@v2.0.0
        with:
          # Version of Qt to install
          version: ${{ matrix.qt_ver }}
          # Target platform for build
          target: ${{ matrix.qt_target }}
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: build 
        run: |
          cd TestExcel
          qmake 
          make
          